---
layout: base
---

<div class="post-list post-list post--center w-1/1 grid__item">
    {% assign tuina = site.tuina | sort: 'order' %}
    {% for post in tuina %}
        <div class="post">
            <h1 class="post__title box box--default">{{ post.title }}</h1>
            {{ post.content }}
        </div>
    {% endfor %}
</div>
