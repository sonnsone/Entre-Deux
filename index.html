---
layout: base
---

<div class="grid grid--center">
    <div class="sm-w-1/2 md-w-1/3 lg-w-1/4 grid__item">
        <img src="{{ '/files/entre-deux-logo.png' | absolute_url }}" class="align-center img-responsive">
    </div>
</div>


<div class="post-list">
    {% assign posts = site.posts | sort: 'date' | reverse %}
    {% for post in posts %}
        <div class="post {% cycle 'post--left', 'post--right' %} lg-w-1/2">
            <h1 class="post__title">{{ post.title }}</h1>
            {{ post.content }}
        </div>
    {% endfor %}
</div>
